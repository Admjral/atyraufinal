<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>

    <div class="navigation">
        <div class="logo">
            <div class="logo-img" style="width: 38px; height: 39px; background: #74BC28"></div>
            <div class="logo-name">
                Бюджет развития Атырауской области
            </div>
        </div>
        <div class="nav-links">
            <div class="nav-links-item">
                <a href="index.html">Главная</a>
            </div>
            <div class="nav-links-item">
                <a href="Projects.html">Проекты</a>
            </div>
        </div>
        <div class="btns">
            <div class="lang">
                <a class="language" href="#">
                    Қаз
                </a>
                <a class="language" href="#">
                    Рус
                </a>
                <a class="butn-link" href="#" id="loginBtn">
                    <div class="butn-reg">
                        Вход
                    </div>
                </a>
                <a class="butn-link" href="registration.html">
                    <div class="butn-log">
                        Регистрация
                    </div>
                </a>
            </div>
        </div>
    </div>

    <div class="registration-container">
        <h1>Регистрация</h1>
        <form action="/register" method="POST">
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Электронная почта</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Подтверждение пароля</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <div class="login-link">
            <p>Уже есть аккаунт? <a href="index.html">Войти</a></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
